<div class="news-item featured-news-item">
  <a href="{{ site.baseurl }}{{ news.permalink }}">
    <img class="news-img" src="{{ site.baseurl }}/assets/img/news/{{ news.title | slugify }}.jpg" alt="{{ news.img_alt_text }}">
  </a>
  <a href="{{ site.baseurl }}{{ news.permalink }}">
    <h2>{{ news.title }}</h2>
  </a>
  <a class="square-link" href="{{ site.baseurl }}{{ news.permalink }}">Learn More</a>
</div>
