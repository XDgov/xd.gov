<header role="banner">
  <div class="usa-disclaimer">
    <div class="usa-disclaimer-official usa-grid">
      <img src="{{ site.baseurl }}/assets/img/global/usa-flag.png" alt="U.S. flag">
      <p>An official website of the United States government</p>
      <p class="right">This site is in <a href="https://playbook.cio.gov/#play4">beta</a>.</p>
    </div>
  </div>
  <div class="site-navbar usa-grid">
    <a class="site-logo media_link" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/assets/img/logos/xd-minimal.svg" alt="xD logo">
    </a>
    {% if page.url == '/' %}
      <h1 class="usa-sr-only">xD</h1>
    {% else %}
        <span class="usa-sr-only">xD</span>
    {% endif %}
    <nav role="navigation" id="site-navigation">
      {% include navigation.html %}
    </nav>
    <button class="menu-btn" id="mobile-menu-btn">Menu</button>
  </div>
</header>
<div class="overlay" id="overlay"></div>
